		// Parses URL parameters. Supported parameters are:
		// - lang=xy: Specifies the language of the user interface.
		// - touch=1: Enables a touch-style user interface.
		// - storage=local: Enables HTML5 local storage.
		// - chrome=0: Chromeless mode.
		var urlParams = (function(url)
		{
			var result = new Object();
			var idx = url.lastIndexOf('?');
	
			if (idx > 0)
			{
				var params = url.substring(idx + 1).split('&');
				
				for (var i = 0; i < params.length; i++)
				{
					idx = params[i].indexOf('=');
					
					if (idx > 0)
					{
						result[params[i].substring(0, idx)] = params[i].substring(idx + 1);
					}
				}
			}
			
			return result;
		})(window.location.href);

		// Sets the base path, the UI language via URL param and configures the
		// supported languages to avoid 404s. The loading of all core language
		// resources is disabled as all required resources are in grapheditor.
		// properties. Note that in this example the loading of two resource
		// files (the special bundle and the default bundle) is disabled to
		// save a GET request. This requires that all resources be present in
		// each properties file since only one file is loaded.
		mxLoadResources = false;
        mxBasePath = '/mxgraph/javascript/examples/grapheditor/src/';
//        mxBasePath = '../src';
		mxLanguage = urlParams['lang'];
		mxLanguages = ['de'];
	</script>

		// Extends EditorUi to update I/O action states based on availability of backend
		(function()
		{
			var editorUiInit = EditorUi.prototype.init;
			
			EditorUi.prototype.init = function()
			{
				editorUiInit.apply(this, arguments);
				this.actions.get('export').setEnabled(false);

				// Updates action states which require a backend
				if (!useLocalStorage)
				{
					mxUtils.post(OPEN_URL, '', mxUtils.bind(this, function(req)
					{
						var enabled = req.getStatus() != 404;
						this.actions.get('open').setEnabled(enabled || fileSupport);
						this.actions.get('import').setEnabled(enabled || fileSupport);
						this.actions.get('save').setEnabled(enabled);
						this.actions.get('saveAs').setEnabled(enabled);
						this.actions.get('export').setEnabled(enabled);
					}));
				}
			};
		})();

        (function(){

            //disallow key enter while label formating on dblclick
            mxCellEditor.prototype.init = function () {
                var _this = this;
                this.textarea = document.createElement('div');
                this.textarea.className = 'mxCellEditor mxPlainTextEditor';
                this.textarea.contentEditable = true;
                var textarea = this.textarea;

                mxEvent.addListener(textarea, 'keydown', function (evt){

                    //workaround, for text comments enter should work properly, e.g. multilining.
                    if (evt.keyCode === 13 && typeof _this.editingCell.getValue() !== 'string'){
                        mxEvent.consume(evt);
                    }
                });

                this.installListeners(this.textarea);
            };

        })();

        //polyfils
        (function(){
            // Production steps of ECMA-262, Edition 5, 15.4.4.17
            // Reference: http://es5.github.io/#x15.4.4.17
            if (!Array.prototype.some) {
                Array.prototype.some = function(fun/*, thisArg*/) {
                    'use strict';

                    if (this == null) {
                        throw new TypeError('Array.prototype.some called on null or undefined');
                    }

                    if (typeof fun !== 'function') {
                        throw new TypeError();
                    }

                    var t = Object(this);
                    var len = t.length >>> 0;

                    var thisArg = arguments.length >= 2 ? arguments[1] : void 0;
                    for (var i = 0; i < len; i++) {
                        if (i in t && fun.call(thisArg, t[i], i, t)) {
                            return true;
                        }
                    }

                    return false;
                };
            }

            //add contains method in array to quick check if array contain value
            Array.prototype.contains = function(obj) {
                var i = this.length;
                while (i--) {
                    if (this[i] == obj) {
                        return true;
                    }
                }
                return false;
            }

            if (!Object.assign) {
                Object.defineProperty(Object, 'assign', {
                    enumerable: false,
                    configurable: true,
                    writable: true,
                    value: function(target, firstSource) {
                        'use strict';
                        if (target === undefined || target === null) {
                            throw new TypeError('Cannot convert first argument to object');
                        }

                        var to = Object(target);
                        for (var i = 1; i < arguments.length; i++) {
                            var nextSource = arguments[i];
                            if (nextSource === undefined || nextSource === null) {
                                continue;
                            }

                            var keysArray = Object.keys(Object(nextSource));
                            for (var nextIndex = 0, len = keysArray.length; nextIndex < len; nextIndex++) {
                                var nextKey = keysArray[nextIndex];
                                var desc = Object.getOwnPropertyDescriptor(nextSource, nextKey);
                                if (desc !== undefined && desc.enumerable) {
                                    to[nextKey] = nextSource[nextKey];
                                }
                            }
                        }
                        return to;
                    }
                });
            }

        })();

//        var picker = new Pikaday({ field: document.getElementById('datepicker') });

        var globalQueryString = function () {
            // This function is anonymous, is executed immediately and
            // the return value is assigned to QueryString!
            var query_string = {};
            var query = window.location.search.substring(1);
            var vars = query.split("&");
            for (var i=0;i<vars.length;i++) {
                var pair = vars[i].split("=");
                // If first entry with this name
                if (typeof query_string[pair[0]] === "undefined") {
                    query_string[pair[0]] = decodeURIComponent(pair[1]);
                    // If second entry with this name
                } else if (typeof query_string[pair[0]] === "string") {
                    var arr = [ query_string[pair[0]],decodeURIComponent(pair[1]) ];
                    query_string[pair[0]] = arr;
                    // If third or later entry with this name
                } else {
                    query_string[pair[0]].push(decodeURIComponent(pair[1]));
                }
            }
            return query_string;
        }();

        function uniq(a) {
            var prims = {"boolean":{}, "number":{}, "string":{}}, objs = [];

            return a.filter(function(item) {
                var type = typeof item;
                if(type in prims)
                    return prims[type].hasOwnProperty(item) ? false : (prims[type][item] = true);
                else
                    return objs.indexOf(item) >= 0 ? false : objs.push(item);
            });
        }
